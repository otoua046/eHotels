<div class="dashboard-container">
    <!-- Main Content -->
    <div class="glassmorphism-panel">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
          <h1 class="dashboard-title">Employee Dashboard</h1>
          <p class="welcome-text">Welcome back</p>
        </div>
        <button class="logout-btn" (click)="logout()">
          <i class="fas fa-sign-out-alt me-2"></i>Log Out
        </button>
      </div>
  
      <!-- Management Cards Grid -->
      <div class="management-grid">
        <a class="management-card search" routerLink="/search">
          <i class="card-icon fas fa-search"></i>
          <h3>Search Rooms</h3>
          <p>Find available rooms</p>
        </a>
  
        <a class="management-card bookings" routerLink="/bookings">
          <i class="card-icon fas fa-book"></i>
          <h3>View Bookings</h3>
          <p>Check current bookings</p>
        </a>
  
        <a class="management-card rentings" routerLink="/rentings">
          <i class="card-icon fas fa-key"></i>
          <h3>View Rentings</h3>
          <p>Manage rental details</p>
        </a>
  
        <a class="management-card statistics" routerLink="/statistics">
          <i class="card-icon fas fa-chart-bar"></i>
          <h3>View Statistics</h3>
          <p>Analyze performance data</p>
        </a>
      </div>
    </div>
  </div>
