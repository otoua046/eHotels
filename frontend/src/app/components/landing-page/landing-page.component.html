<div class="fullscreen-bg">
    <!-- Top-right employee login button -->
    <div class="top-right">
      <button class="btn btn-light px-4 py-2" (click)="loginAsEmployee()">
        Employee Login
      </button>
      <button class="btn btn-light px-4 py-2" (click)="promptAdmin()">
        Admin
      </button>
    </div>
  
    <!-- Centered content -->
    <div class="center-container">
      <h1 class="text-shadow">Welcome to eHotels</h1>
      <p class="subtitle text-shadow">
        Discover your perfect stay with our curated collection of luxury hotels and resorts
      </p>
  
      <div class="d-flex flex-column align-items-center">
        <button class="btn-custom" (click)="continueAsCustomer()">Book yours</button>
        <a href="#" class="text-white mt-3 text-decoration-underline hover-underline">Explore without signing in</a>
      </div>
    </div>
  </div>
