<!-- Modal Backdrop -->
<div class="modal-backdrop fade show"></div>

<!-- Modal Content -->
<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">{{ isEdit ? 'Update' : 'Add' }} Employee</h5>
                <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Hotel Name</label>
                         
                        <select class="form-select" [(ngModel)]="employee.HotelID" name="hotel_name">
                          <option *ngFor="let h of hotels" [value]="h.HotelID">
                            {{ h.HotelName }}
                          </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" [(ngModel)]="employee.FullName" name="name" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" [(ngModel)]="employee.Address" name="address"
                            required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">SSN</label>
                        <input type="text" class="form-control" [(ngModel)]="employee.SSN_SIN" name="ssn_sin"
                            required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" [(ngModel)]="employee.Role" name="role" required>
                            <option value="Manager">Manager</option>
                            <option value="Receptionist">Receptionist</option>
                            <option value="Housekeeping">Housekeeping</option>
                        </select>

                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
                <button class="btn btn-primary" (click)="save()"
                    [disabled]="!employee.HotelID || !employee.FullName || !employee.Address || !employee.SSN_SIN || !employee.Role">
                    {{ isEdit ? 'Update' : 'Insert' }}
                </button>
            </div>

        </div>
    </div>
</div>
