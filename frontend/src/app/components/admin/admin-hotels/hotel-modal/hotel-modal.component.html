<!-- Modal Backdrop -->
<div class="modal-backdrop fade show"></div>

<!-- Modal Content -->
<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">{{ isEdit ? 'Update' : 'Add' }} Hotel</h5>
                <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Chain</label>
                         
                        <select class="form-select" [(ngModel)]="hotel.ChainID" name="hotel_name">
                          <option *ngFor="let c of chains" [value]="c.ChainID">
                            {{ c.ChainName }}
                          </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hotel Name</label>
                        <input type="text" class="form-control" [(ngModel)]="hotel.HotelName" name="name" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" [(ngModel)]="hotel.Address" name="address"
                            required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" [(ngModel)]="hotel.Email" name="ssn_sin"
                            required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" [(ngModel)]="hotel.PhoneNumber" name="phone_number"
                            required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" [(ngModel)]="hotel.Category" name="category" required>
                            <option value="1-star">1-star</option>
                            <option value="2-star">2-star</option>
                            <option value="3-star">3-star</option>
                            <option value="4-star">4-star</option>
                            <option value="5-star">5-star</option>
                            
                        </select>

                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
                <button class="btn btn-primary" (click)="save()"
                    [disabled]="!hotel.ChainID || !hotel.HotelName || !hotel.Address || !hotel.Email || !hotel.PhoneNumber || !hotel.Category">
                    {{ isEdit ? 'Update' : 'Insert' }}
                </button>
            </div>

        </div>
    </div>
</div>
