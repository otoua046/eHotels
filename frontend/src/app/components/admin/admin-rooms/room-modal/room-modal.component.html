<!-- Modal Backdrop -->
<div class="modal-backdrop fade show"></div>

<!-- Modal Content -->
<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">{{ isEdit ? 'Update' : 'Add' }} Room</h5>
                <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Hotel Name</label>
                         
                        <select class="form-select" [(ngModel)]="room.HotelID" name="hotel_name">
                          <option *ngFor="let h of hotels" [value]="h.HotelID">
                            {{ h.HotelName }}
                          </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Room Number</label>
                        <input type="text" class="form-control" [(ngModel)]="room.RoomNumber" name="room_number" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="text" class="form-control" [(ngModel)]="room.Price" name="price"
                            required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Amenities</label>
                        <input type="text" class="form-control" [(ngModel)]="room.Amenities" name="amenities"
                            required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Capacity</label>
                        <select class="form-select" [(ngModel)]="room.Capacity" name="capacity" required>
                            <option value="Single">Single</option>
                            <option value="Double">Double</option>
                            <option value="Triple">Triple</option>
                            <option value="Quad">Quad</option>
                        </select>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">View Type</label>
                        <select class="form-select" [(ngModel)]="room.ViewType" name="view_type" required>
                            <option value="None">None</option>
                            <option value="Mountain">Mountain</option>
                            <option value="Sea">Sea</option>
                            
                        </select>

                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">Extendable</label>
                        <select class="form-select" [(ngModel)]="room.CanBeExtended" name="extendable" required>
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                            
                        </select>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Damage</label>
                        <select class="form-select" [(ngModel)]="room.HasDamage" name="damage" required>
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                            
                        </select>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Problem Description</label>
                        <input type="text" class="form-control" [(ngModel)]="room.ProblemDescription" name="problem_description"
                            required />
                    </div>

                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
                <button class="btn btn-primary" (click)="save()"
                    [disabled]="!room.HotelID || !room.RoomNumber || !room.Price || !room.Amenities || !room.Capacity || !room.ViewType || !room.CanBeExtended">
                    {{ isEdit ? 'Update' : 'Insert' }}
                </button>
            </div>

        </div>
    </div>
</div>
