<!-- Modal Backdrop -->
<div class="modal-backdrop fade show"></div>

<!-- Modal Content -->
<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">{{ isEdit ? 'Update' : 'Add' }} Customer</h5>
        <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="customer.FullName" name="name" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" [(ngModel)]="customer.Address" name="address" required />
          </div>

          <div class="mb-3">
            <label class="form-label">ID Type</label>
            <select class="form-select" [(ngModel)]="customer.IDType"  name="idType" required>
                <option value="SSN">SSN</option>
                <option value="Driving License">Driving License</option>
            </select>

          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary" (click)="save()" [disabled]="!customer.FullName || !customer.Address || !customer.IDType">
          {{ isEdit ? 'Update' : 'Insert' }}
        </button>
      </div>
      
    </div>
  </div>
</div>
